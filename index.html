<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/521c32077b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
    <title>Vite App</title>
  </head>
  <body>
    <header
      class="header flex flex-row items-center place-content-around w-full h-20 bg-green-700 pl-10 text-white"
    >
      <div class="flex">
        <h1 class="font-medium text-3xl">CRUD</h1>
        <p class="italic pt-3">lista de produtos</p>
      </div>

      <div class="flex gap-4">
        <button
          id="open-btn"
          class="bg-green-500 rounded-sm px-6 py-2 drop-shadow-md font-black hover:bg-green-600 transition-colors"
        >
          Salvar
        </button>
        <button
          id="openModalSale"
          class="bg-red-500 rounded-sm px-6 py-2 drop-shadow-md font-black hover:bg-red-600 transition-colors"
        >
          Vender
        </button>
      </div>
    </header>
    <main>
      <div class="md:px-32 py-2 w-full">
        <div class="shadow overflow-hidden rounded border-b border-gray-200">
          <table class="min-w-full bg-white">
            <thead class="bg-green-800 text-white">
              <tr>
                <th
                  class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm"
                >
                  #
                </th>
                <th
                  class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm"
                >
                  Nome
                </th>
                <th
                  class="text-center py-3 px-4 uppercase font-semibold text-sm"
                >
                  Quantidade
                </th>
                <th
                  class="text-center py-3 px-4 uppercase font-semibold text-sm"
                >
                  Preço
                </th>
                <th
                  class="text-center py-3 px-4 uppercase font-semibold text-sm"
                >
                  % da compra
                </th>
              </tr>
            </thead>
            <tbody id="productList" class="text-gray-700"></tbody>
          </table>
        </div>
      </div>
    </main>
    <!-- modal Cadastro-->
    <div
      class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 backdrop-filter backdrop-blur-sm overflow-y-auto h-full w-full"
      id="my-modal"
    >
      <div
        class="font-manrope flex h-screen w-full items-center justify-center"
      >
        <div class="mx-auto box-border w-[365px] border bg-white p-4 rounded">
          <div class="flex items-center justify-between">
            <span class="text-[#64748B]">Cadastrar Produto</span>
            <div id="XcloseModal" class="cursor-pointer border border-gray-400 hover:border-red-400 rounded-[4px]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-gray-400 hover:text-red-400 transition-all"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </div>
          </div>
          <div class="mt-6">
            <div class="font-semibold">Nome:</div>
            <div>
              <input
                id="nameProduct"
                class="mt-1 w-full rounded-[4px] border border-[#A0ABBB] p-2 focus:ring-1 focus:ring-green-500"
                type="text"
                placeholder="Arroz"
              />
            </div>
          </div>
          <div class="mt-3">
            <div class="font-semibold">Quantidade:</div>
            <div>
              <input
                id="amountProduct"
                class="mt-1 w-full rounded-[4px] border border-[#A0ABBB] p-2 focus:ring-1 focus:ring-green-500"
                type="number"
                placeholder="20"
                min="0"
              />
            </div>
          </div>
          <div class="mt-3">
            <div class="font-semibold">Preço da venda:</div>
            <div>
              <input
                id="priceProduct"
                class="mt-1 w-full rounded-[4px] border border-[#A0ABBB] p-2 focus:ring-1 focus:ring-green-500"
                type="number"
                placeholder="5.60"
                min="0"
              />
            </div>
          </div>
          <div class="mt-3">
            <div class="font-semibold">Porcentagem da Venda:</div>
            <div>
              <input
                id="percentProduct"
                class="mt-1 w-full rounded-[4px] border border-[#A0ABBB] p-2 focus:ring-1 focus:ring-green-500"
                type="number"
                placeholder="8"
                min="0"
              />
            </div>
          </div>
          <div class="mt-6">
            <div
              id="addProduct"
              class="w-full cursor-pointer mt-2 px-3 py-[6px] text-center font-semibold rounded-sm text-white bg-green-700 hover:bg-green-800 transition-colors"
            >
              Adicionar
            </div>
            <!-- <div id="" class="w-full cursor-pointer mt-2 px-3 py-[6px] text-center font-semibold rounded-sm text-white bg-red-700 hover:bg-red-800 transition-colors">Remover</div> -->
            <div
              id="cancelCloseModal"
              class="w-full cursor-pointer mt-2 px-3 py-[6px] text-center font-semibold rounded-sm text-red-700 bg-transparent border border-red-700 hover:bg-red-700 hover:text-white transition-colors"
            >
              Cancelar
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <!-- modal Vender-->
    <div
      class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 backdrop-filter backdrop-blur-sm overflow-y-auto h-full w-full"
      id="modalSale"
    >
      <div
        class="font-manrope flex h-screen w-full items-center justify-center"
      >
        <div class="mx-auto box-border w-[365px] border bg-white p-4 rounded">
          <div class="flex items-center justify-between">
            <span class="text-[#64748B]">Vender Produto</span>
            <div
              id="xCloseModalSell"
              class="cursor-pointer border border-gray-400 rounded-[4px] hover:border-red-400 transition-all"
            >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-gray-400 hover:text-red-400 transition-all"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </div>
          </div>
          <div class="mt-6">
            <div class="font-semibold">ID:</div>
            <div class="flex">
              <input
                id="IdProductSell"
                class="mt-1 w-full rounded-bl rounded-tl border-t border-b border-l border-[#A0ABBB] p-2 focus:ring-1 focus:ring-green-500"
                type="number"
                placeholder="1"
                min="0"
              />
              <button
                class="mt-1 px-3 py-[6px] border-t border-r border-b border-[#A0ABBB] rounded-br rounded-tr">
              <svg class="w-5 text-[#A0ABBB] h-5 cursor-pointer" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
              </button>
            </div>
          </div>
          <div class="mt-3">
            <div class="font-semibold">Nome:</div>
            <div>
              <input
                id="nameProductSell"
                class="mt-1 w-full rounded-[4px] border border-[#A0ABBB] p-2 focus:ring-1 focus:ring-green-500"
                type="text"
                placeholder="Arroz"
              />
            </div>
          </div>
          <div class="mt-3">
            <div class="font-semibold">Quantidade:</div>
            <div>
              <input
                id="priceProduct"
                class="mt-1 w-full rounded-[4px] border border-[#A0ABBB] p-2 focus:ring-1 focus:ring-green-500"
                type="number"
                placeholder="5"
                min="0"
              />
            </div>
          </div>
          <div class="mt-3">
            <div class="font-semibold">Preço da Compra:</div>
            <div>
              <input
                id="percentProduct"
                class="mt-1 w-full rounded-[4px] border border-[#A0ABBB] p-2 focus:ring-1 focus:ring-green-500"
                type="number"
                placeholder="8"
                min="0"
              />
            </div>
          </div>
          <div class="mt-6">
            <div
              id="addProduct"
              class="w-full cursor-pointer mt-2 px-3 py-[6px] text-center font-semibold rounded-sm text-white bg-green-700 hover:bg-green-800 transition-colors"
            >
              Vender
            </div>
            <div
              id="cancelCloseModalSell"
              class="w-full cursor-pointer mt-2 px-3 py-[6px] text-center font-semibold rounded-sm text-red-700 bg-transparent border border-red-700 hover:bg-red-700 hover:text-white transition-colors"
            >
              Cancelar
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- -->
  </body>
</html>
